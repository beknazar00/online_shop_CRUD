<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
<h1>Are you sure you want to delete "{{ product.name }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'product_list' %}">Cancel</a>
</form>
</body>
</html>
